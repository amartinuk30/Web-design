<!DOCTYPE html>
<html>

<head>
  <title>Профіль</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/profile.css" rel="stylesheet" type="text/css">
  <link href="image/favicon.ico" rel="shortcut icon">

</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <nav class="navbar navbar-light bg-light">
          <div class="logo">
            <a class="navbar-brand" href="Main.html">
              <img src="image/emblema.png">
            </a>
            <b class="navbar-text">
              ФК Динамо Київ
            </b>
          </div>
        </nav>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link " href="Main.html">Головна</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Info.html">Інфо</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="Profile.html">Профіль</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Register.html">Реєстрація</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Login.html">Увійти</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>



    <div class="container">
      <div class="row">
        <span id="border" class="border border-primary"> Профіль користувача</span>

        <div class="container emp-profile">
          <form method="post">
            <div class="row">
              <div class="col-md-4">
                <div class="profile-img">
                  <img src="image/profile.jpeg" alt="" />
                  <div class="file btn btn-lg btn-primary">
                    Виберіть фото
                    <input type="file" name="file" />
                  </div>
                </div>


              </div>

              <div class="col-md-6">
                <div class="profile-head">
                  <h3>
                    First_name Last_name
                  </h3>
                  <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                      <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                        aria-controls="home" aria-selected="true">Інформація</a>
                    </li>
                  </ul>
                </div>

                <div class="col-md-12">
                  <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                      <div class="row">
                        <div class="col-md-6">
                          <label>Ім'я</label>
                        </div>
                        <div class="col-md-6">
                          <input id="firstname" name="firstname" placeholder="First_name" class="form-control here"
                            required="required" type="text">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <label>Прізвище</label>
                        </div>
                        <div class="col-md-6">
                          <input id="lastname" name="lastname" placeholder="Last_name" class="form-control here"
                            required="required" type="text">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <label>Email</label>
                        </div>
                        <div class="col-md-6">
                          <input id="useremail" name="useremail" placeholder="User_email" class="form-control here"
                            required="required" type="text">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <label>Стать</label>
                        </div>
                        <div class="col-md-6">
                          <select class="form-select" aria-label="Default select example">
                            <option selected>Чоловік</option>
                            <option value="1">Жінка</option>
                          </select>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <label>Дата народження</label>
                        </div>
                        <div class="col-md-6">

                          <input type="date" id="start" name="trip-start" value="2001-11-28">

                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <label>Про себе</label>
                        </div>
                        <div class="col-md-6">
                          <textarea id="publicinfo" name="publicinfo" cols="40" rows="4"
                            class="form-control"></textarea>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
            <div class="offset-5 col-7">
              <button type="submit" class="btn btn-primary">Зберегти</button>
            </div>
          </form>
        </div>

      </div>
    </div>



    <footer class="bg-light text-center text-lg-start">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2022 Kyiv, Web-design, KV-94, Martyniuk
      </div>
    </footer>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
