  <link href="image/favicon.ico" rel="shortcut icon">


</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <nav class="navbar navbar-light bg-light">
          <div class="logo">
            <a class="navbar-brand" href="Main.html">
              <img src="image/emblema.png">
            </a>
            <b class="navbar-text">
              ФК Динамо Київ
            </b>
          </div>
        </nav>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link " href="Main.html">Головна</a>

            <li class="nav-item">

            </li>

          </ul>
        </div>
      </div>
    </nav>



    <div class="container">
      <div class="row">
        <span id="border" class="border border-primary"> Реєстрація</span>

        <div class="reg_form">
          <div class="col">
            <form name = "Form">
              <div class="form-group row">

                <label for="first_name" class="col-5 col-form-label">Ім'я</label>
                <div class="col-7">
                  <input type="text" class="form-control" id="first_name" name="first_name">
                </div>

              </div>

              <div class="form-group row">
                <label for="last_name" class="col-5 col-form-label">Прізвище</label>
                <div class="col-7">
                  <input type="text" class="form-control" id="last_name" name="last_name">
                </div>
              </div>


              <div class="form-group row">
                <label for="email" class="col-5 col-form-label">Email</label>
                <div class="col-7">
                  <input type="text" class="form-control" id = "email" name="emai">
                </div>
              </div>

              <div class="form-group row">
                <label for="date-bth" class="col-5 col-form-label">Дата народження</label>
                <div class="col-7">
                  <input type="date" class="form-control" id = "dtb" name = "dtb">
                </div>
              </div>


              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-5">Стать</legend>
                  <div class="col-7">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="legendRadio" id="legendRadio1" value="1">
                        Чоловіча
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="legendRadio" id="legendRadio2" value="2"
                          checked>
                        Жіноча
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>


              <div class="form-group row">
                <label class="col-5 col-form-label">Пароль</label>
                <div class="col-7">
                  <input type="password" class="form-control"id = "password" name = "password">
                  <div id="passwordHelpBlock" class="form-text">
                    Ваш пароль повинен бути довжиною 8-20 символів, містити літери латинського алфавіту та цифри,а також не містити пробілів,
                    спеціальних символів чи emoji.
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-5 col-form-label">Повторіть пароль</label>
                <div class="col-7">
                  <input type="text" class="form-control" id = "password-2" name = "password-2">
                </div>
              </div>

              <div id="knopka" class="offset-5 col-7">
                <button type="submit" id = "reg-btn" onClick='RegCheck()' class="btn btn-primary">Зареєструватися</button>
              </div>
            </form>
          </div>
        </div>


      </div>
    </div>



    <footer class="bg-light text-center text-lg-start">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2022 Kyiv, Web-design, KV-94, Martyniuk
      </div>

  </div>

    crossorigin="anonymous"></script>

    <script src= "/js/model/Reg_check.js"></script>
</body>
